<ion-header mode="ios">
  <ion-toolbar color="primary" mode ="ios">
    <ion-button mode="ios" (click)=regresarHome()>
      <ion-icon shape="round" slot="start" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-title>
      {{dataRecieved}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card>

      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../../assets/celular.jpg">
          </ion-col>
          <ion-col size="8">
            <ion-row class="ion-align-items-left"> 
                NOMBRE DE CELULAR
            </ion-row>
            <br>
            <ion-row>
              Precio del celular
            </ion-row>
            <ion-row>
              <ion-button width="10" >
                <img   src="../../../assets/cartADD.png">
              </ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{ p.price | currency:'USD' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
